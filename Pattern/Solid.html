<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="pattern.css">
</head>
<body >
    <div>
        <table id="solid" >
            <tr>
                <th> <label for="" >SOLID_PATTERN</label> </th>
                <td>
                    <select id="SolidShape">
                        <option >Square</option>
                        <option >Right Triangle(Left)</option>
                        <option >Right Triangle(Right)</option>
                        <option >Right Triangle(Top Left)</option>
                        <option >Right Triangle(Top Right)</option>
                        <option >Vertical Line</option>
                        <option >Horizontal Line</option>
                        <option >Vertical Line And Horizontal Line</option>
                        <option >Swastik</option>
                        
                    </select></td>

            </tr>
            <tr>
                <th><label for="">Select the size</label> </th>
                <td> <Select id="SolidSize">
                    <option value="5">small</option>
                    <option value="9">medium</option>
                    <option value="13">large</option>
                </Select></td>
            </tr>
            <tr >
                <td colspan="2" style="padding: 20px 20px;">
                    <button id="SolidButton"> Submit</button>
                </td></tr>

                

        </table>
        
        <pre id="SoilddisplayAns"></pre>
    </div>
    <div>
        <table id="hollow" >
            <tr>
                <th> <label for="">HOLLOW_PATTERN</label> </th>
                <td>
                    <select id="HollowShape">
                        <option >Hollow Square</option>
                        <option >Hollow Right Triangle(Left)</option>
                        <option >Hollow Right Triangle(Right)</option>
                        <option >Hollow Right Triangle(Top Left)</option>
                        <option >Hollow Right Triangle(Top Right)</option>
                        <option >Hollow Upper Triangle</option>
                        <option >Hollow Lower Triangle</option>
                        
                    </select></td>

            </tr>
            <tr>
                <th><label for="">Select the size</label> </th>
                <td> <Select id="HollowSize">
                    <option value="5">small</option>
                    <option value="9">medium</option>
                    <option value="13">large</option>
                </Select></td>
            </tr>
            <tr >
                <td colspan="2" style="padding: 20px 20px;">
                    <button id="HollowButton"> Submit</button>
                </td></tr>



        </table>

        <pre id="HollowdisplayAns"></pre>
    </div>
    <div>
        <table id="number" >
            <tr>
                <th> <label for="">NUMBER_PATTERN</label> </th>
                <td>
                    <select id="NumberShape">
                        <option value="0" >0</option>
                        <option >1</option>
                        <option >2</option>
                        <option >3</option>
                        <option >4</option>
                        <option >5</option>
                        <option >6</option>
                        <option >7</option>
                        <option >8</option>
                        <option >9</option>
                    </select></td>

            </tr>
            <tr>
                <th><label for="">Select the size</label> </th>
                <td> <Select id="NumberSize">
                    <option value="5">small</option>
                    <option value="9">medium</option>
                    <option value="13">large</option>
                </Select></td>
            </tr>
            <tr >
                <td colspan="2" style="padding: 20px 20px;">
                    <button id="NumberButton"> Submit</button>
                </td></tr>



        </table>

        
        <pre id="NumberdisplayAns"></pre>
    </div>
    <script src="pattern.js"></script>
    <script src="Hollow.js"></script>
    <script src="Number.js"></script>
</body>
</html>
