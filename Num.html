<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Programs</title>
    <link rel="stylesheet" href="./Numberpgm.css">
</head>
<body>
    <h2>Number Programs</h2>
    <section id="section">
        <article>
            <label class="label"><h3>Please select a program from the list below</h3></label>
            <select id="list" required>
                <option value=""></option>
                <option value="fibonacci">Fibonacci series</option>
                <option value="factorial">Number factorial</option>
                <option value="primenumber">Prime number</option>
                <option value="palindrome">Palindrome number</option>
                <option value="happynumber">Happy number</option>
                <option value="reverse">Number reverse</option>
                <option value="singledigit"> Sum till getting single digit</option>
                <option value="count">count of number</option>
                <option value="even">Even number sum</option>
                <option value="odd">Odd number sum</option>
                <option value="tables">Number tables</option>
                <option value="armstrong">Armstrong number</option>
                <option value="strong">Strong number</option>
                <option value="perfect">Perfect number</option>
                <option value="primefactor">Prime factor</option>
                <option value="binary">Binary conversion</option>
                <option value="factor">Factors</option>
            </select>
            <div></div>
            <br>
            <label for=""><h3>Please enter an integer number</h3></label>
            <input id="num" type="number">
            <div></div>
            <br>
            <button id="btn">Submit</button>
        </article>
    </section>
    <div id="output"></div>


    <script src="./Numberpgm.js"></script>
</body>
</html>
