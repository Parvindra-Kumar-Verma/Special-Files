<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Programs</title>
    <link rel="stylesheet" href="./Stringprogram.css">
</head>
<body>
    <h2>String Programs</h2>
    <section id="section">
        <article>
            <label class="label"><h3>Please select a string program from the list below</h3></label>
            <select id="list" required>
                <option value=""></option>
                <option value="count">Count of characters</option>
                <option value="odd">Convert the odd character to uppercase</option>
                <option value="ascii">Convert the even character to ASCI value</option>
                <option value="uppercase">Convertion of lowercase to uppercase</option>
                <option value="lowercase">Convertion of uppercase to lowercase</option>
                <option value="reverse">String reverse</option>
                <option value="palindrome">To check given string is palindrome or not</option>
            </select>
            <div></div>
            <br>
            <label for="inputText"><h3>Please enter a string</h3></label>
            <input id="inputText" type="text">
            <div></div>
            <br>
            <button id="btn">Submit</button>
        </article>
    </section>
    <div id="output"></div>

    <script src="./Stringpgmss.js"></script>
</body>
</html>
